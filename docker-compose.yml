version: '3.9'

services:
  web:
    image: ai-notes:latest       # your Django image
    container_name: ai-notes
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app                # optional, for live code reload
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
