version: '3.9'

services:
  web:
    image: ai-notes:latest
    container_name: ai-notes
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/app       # mount the whole project
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

